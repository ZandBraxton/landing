<!DOCTYPE html>

<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Project Landing</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header id="header">
        <div class="header navigation">
            <img id="header-img" src="https://www.logodesign.net/logo/abstract-cuboid-building-4519ld.png" alt="Company logo">
            <nav id="nav-bar">
                <ul class="navigation">

                    <li class="nav-link"><a href="#">Home</a></li>
                    <li class="nav-link"><a href="#">About</a></li>
                    <li class="nav-link"><a href="#">Contact</a></li>
                </ul>
            </nav>
       </div> 
    </header> 
        <div class="container">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <div>
                    <label>Want the latest updates? Sign up for our newsletter today! </label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div>
                    <input type="submit" class="submit-form-control" id="submit" value="Submit">
                </div>
            </form>  
            <iframe id="video"
            width="640" height="360" src="https://www.youtube.com/embed/5qap5aO4i9A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
        </div>

</body>
